        <!-- Logo -->

        <!-- Main Navigation -->
        <nav class="main-navigation page-header__item">

            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="contact__container">
        <h1>Contact</h1>
        <div class="grid-contact">
            <div class="grid-contact__item">
                <p>
                <h3>Jack Pardini</h3>
                Los Angeles CA<br>
                <br>
                Tel: <a href="tel:+14152503366"> (415) 250-3366</a><br>
                Email: <a href="mailto:jack.pardini@gmail.com"> jack.pardini@gmail.com</a><br>
                <a href="skype:live:jack.pardini">Skype</a>
                </p>
                <a href="mailto:jack.pardini@gmail.com">
                    <button type="contact" class="button">Contact Me</button>
                </a>
            </div>
            <div class="grid-contact__item">
                <h3>Leave a Message</h3>
                <form action="" method="post" id="contact-form">
                    <label class="standard-label" for="contact-name">Name: </label><br>
                    <input type="name" id="contact-name" required><br>

                    <label class="standard-label" for="contact-email">Email: </label><br>
                    <input type="email" id="contact-email" required><br>

                    <label class="standard-label" for="contact-tel">Telephone: </label><br>
                    <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>

                    <label class="standard-label" for="contact-message">Message: </label><br>
                    <textarea required maxlength="240" id="contact-message"></textarea><br>

                    <button type="submit" class="button">Send Message</button>
                </form><br>
            </div>
        </div>
    </main>
